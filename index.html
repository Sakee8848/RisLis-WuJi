<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RisLis - Insurance Agent</title>
    <link rel="stylesheet" href="css/main.css?v=1.1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Icon set -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
    <div id="app">
        <!-- Main Application Container -->

        <!-- Header / Status Bar -->
        <header class="app-header">
            <img src="img/logo.png" alt="RisLis" class="logo-img">
            <div class="status-indicators">
                <span class="status-dot online"></span>
                <i class="bi bi-person-circle"></i>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <main id="main-view" class="view-container">
            <!-- Views will be injected here by JS -->
        </main>

        <!-- Overlays / Modals -->
        <div id="overlay-container"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
